<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        /* Custom styles */
        body {
            background-image: url('https://c0.wallpaperflare.com/path/839/207/808/capsule-cure-dosage-dose-7817ab0fc0e92d294ea90c6c77af9c16.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-opacity: 0.905; /* Adjust opacity (0 to 1) */
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }        
       
        h1 {
        	background-color: rgba(248, 249, 250, 0.8);
            color: #0056b3;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #000; /* Black button theme */
            border: none;
            font-weight: bold; /* Bolder font */
        }
        .btn-primary:hover {
            background-color: #111; /* Darker hover color */
        }
        .logo {
            max-width: 100px; /* Adjust logo size as needed */
        }
        h1 {
            font-size: 44px; /* Larger font size */
            font-weight: bold; /* Bolder font */
        }
        address {
            font-style: normal;
        }
      
        <!-- Navigation Bar -->
		
	    .navbar-custom {
	        background-color: #111;
	    }
	    .navbar-custom .navbar-brand,
	    .navbar-custom .nav-link {
	        color: #5a5a5a;
	        text-decoration: none;
	    }
	    
	    .navbar-custom .nav-link:hover {
	        color: #0056b3;
	    }
	    a:hover{
	    	color: #0056b3;
	    }
	    input, textarea {
		    width: 100%; /* Full width fields */
		    padding: 10px;
		    margin-top: 10px;
		    border: 1px solid #ccc;
		    border-radius: 5px;
		}
		
		.btn-primary {
            background-color: #000; /* Black button theme */
            border: none;
            font-weight: bold; /* Bolder font */
        }
        .btn-primary:hover {
            background-color: #111; /* Darker hover color */
        }
        
    </style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-custom">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">+PharmaPlus+</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" href="/"><i class="glyphicon glyphicon-home"></i> Home</a>
	                </li>
	                <li>   <li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/stock"><i class="glyphicon glyphicon-th-large"></i> Stock</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
	                </li>
	                
	                
	                <li class="nav-item">
	                    <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
	                </li>
	                <li class="nav-item">
				        <a class="nav-link active" aria-current="page" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
			        </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/info"><i class="fas fa-info-circle"></i> About Us</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
	
	
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo"> <!-- Add your logo image -->
        <h1 class="text-center my-4">          WELCOME TO +PharmaPlus+          </h1>
        
        <form th:action="@{/question}" method="post" class="mt-4">
	        <div class="mb-3 row">
	            <label for="name" class="col-sm-4 col-form-label">Your Name:</label>
	            <div class="col-sm-8">
	                <input type="text" id="name" name="name" class="form-control" required>
	            </div>
	        </div>
	        <div class="mb-3 row">
	            <label for="email" class="col-sm-4 col-form-label">Your Email:</label>
	            <div class="col-sm-8">
	                <input type="email" id="email" name="email" class="form-control" required>
	            </div>
	        </div>
	        <div class="mb-3 row">
	            <label for="question" class="col-sm-4 col-form-label">Your Question:</label>
	            <div class="col-sm-8">
	                <textarea id="question" name="question" class="form-control" rows="4" required></textarea>
	            </div>
	        </div>
	        
	        <button type="submit" class="btn btn-primary">Submit</button>
	    </form>
        
    
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
