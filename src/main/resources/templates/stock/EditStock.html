<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-image: url('https://example.com/path-to-your-background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-opacity: 0.905; /* Adjust opacity (0 to 1) */
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #000; /* Black button theme */
            border: none;
            font-weight: bold; /* Bolder font */
        }
        .btn-primary:hover {
            background-color: #111; /* Darker hover color */
        }
        .logo {
            max-width: 100px; /* Adjust logo size as needed */
        }
        h2 {
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bolder font */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo"> <!-- Add your logo image -->
        <h2 class="text-center mb-5">Update Stock Detail</h2>
        <form method="post" th:action="@{/stock/edit}" th:object="${stockDTO}" class="mt-4">
		    
		    <div class="mb-3 row">
		        <label for="drugName" class="col-sm-4 col-form-label">Drug Name:</label>
		        <div class="col-sm-8">
		            <input type="text" id="drugName" name="drugName" th:field="*{drugName}" class="form-control">
		        </div>
		    </div>
		    <div class="mb-3 row">
			    <label for="drugCategory" class="col-sm-4 col-form-label">Drug Category:</label>
			    <div class="col-sm-8">
			        <select id="drugCategory" name="drugCategory" th:field="*{drugCategory}" class="form-select">
			        	
			            <option value="Syrup & Suspension">Syrup & Suspension</option>
			            <option value="Tablet & Capsule">Tablet & Capsule</option>
			            <option value="Injection">Injection</option>
			            <option value="Ointments & Cream">Ointments & Cream</option>
			            
			        </select>
			    </div>
			</div>

			
			<div class="mb-3 row">
			    <label for="manufacturer" class="col-sm-4 col-form-label">Manufacturer:</label>
			    <div class="col-sm-8">
			        <input type="text" id="manufacturer" name="manufacturer" th:field="*{manufacturer}" class="form-control">
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="manufacturedDate" class="col-sm-4 col-form-label">Manufactured Date:</label>
			    <div class="col-sm-8">
			        <input type="date" id="manufacturedDate" name="manufacturedDate" th:field="*{manufacturedDate}" class="form-control">
			    </div>
			</div>
			
			<div class="mb-3 row">
		        <label for="expiredDate" class="col-sm-4 col-form-label">Expired Date:</label>
		        <div class="col-sm-8">
		            <input type="date" id="expiredDate" name="expiredDate" th:field="*{expiredDate}" class="form-control">
		        </div>
		    </div>		
						
		    
		    
		    <div class="mb-3 row">
		        <label for="quantity" class="col-sm-4 col-form-label">Quantity:</label>
		        <div class="col-sm-8">
		            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control">
		        </div>
		    </div>
		    
		    <div class="mb-3 row">
		        <label for="price" class="col-sm-4 col-form-label">Unit Price:</label>
		        <div class="col-sm-8">
		            <input type="number" id="price" name="price" th:field="*{price}" class="form-control">
		        </div>
		    </div>
		    
		    <div class="mb-3 row">
			    <label for="drugUse" class="col-sm-4 col-form-label">Use:</label>
			    <div class="col-sm-8">
			        <textarea id="drugUse" name="drugUse" th:field="*{drugUse}" class="form-control" rows="5"></textarea>
			    </div>
			</div>
			
			<div class="mb-3 row">
			    <label for="sideEffect" class="col-sm-4 col-form-label">Side Effects:</label>
			    <div class="col-sm-8">
			        <textarea id="sideEffect" name="sideEffect" th:field="*{sideEffect}" class="form-control" rows="5"></textarea>
			    </div>
			</div>

        	<input type="hidden" id="drugID" name="drugID" th:field="*{drugID}" class="form-control">
		    
		    <button type="submit" class="btn btn-primary">Update</button>
		</form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
