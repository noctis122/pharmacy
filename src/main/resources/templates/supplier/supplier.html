<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
    <style>
        /* Custom styles */
        body {
            background-image: url('https://example.com/path-to-your-background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-opacity: 0.905; /* Adjust opacity (0 to 1) */
            font-family: Arial, sans-serif;
            color: #333; /* Text color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #000; /* Black button theme */
            border: none;
            font-weight: bold; /* Bolder font */
        }
        .btn-primary:hover {
            background-color: #111; /* Darker hover color */
        }
        .logo {
            max-width: 100px; /* Adjust logo size as needed */
        }
        h1 {
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bolder font */
        }
        th {
            font-weight: bold; /* Bolder font for table headers */
            text-align: center;
        }
        
        
        <!-- Navigation Bar -->
		
	    .navbar-custom {
	        background-color: #111;
	    }
	    .navbar-custom .navbar-brand,
	    .navbar-custom .nav-link {
	        color: #5a5a5a;
	        text-decoration: none;
	    }
	    
	    .navbar-custom .nav-link:hover {
	        color: #0056b3;
	    }
	    a:hover{
	    	color: #0056b3;
	    }
	    
	    .search-form {
            display: flex;
            align-items: center;
        }
        .search-form h4,
        .search-form input,
        .search-form button,
        .search-form a {
        margin-right: 10px;
         align-items: center;
        }
        .search-form button,
        .search-form a {
            padding: 5px 10px; /* Adjust as needed */
            font-size: 14px; /* Adjust as needed */
        }
        
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="#">+PharmaPlus+</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" href="/"><i class="glyphicon glyphicon-home"></i> Home</a>
	                </li>
	                <li>   <li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/stock"><i class="glyphicon glyphicon-th-large"></i> Stock</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link active" aria-current="page" href="/supplier"><i class="fas fa-handshake"></i> Supplier</a>
	                </li>
	                
	                
	                <li class="nav-item">
	                    <a class="nav-link" href="/invoice"><i class="fas fa-file-invoice"></i> Bill</a>
	                </li>
	                <li class="nav-item">
				        <a class="nav-link" href="/expert"><i class="fas fa-user-friends"></i> Ask Expert</a>
			        </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/info"><i class="fas fa-info-circle"></i> About Us</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
    <div class="container">
        <img src="https://seeklogo.com/images/P/pharmacy-logo-4729C66E18-seeklogo.com.png" alt="Pharmacy Logo" class="logo"> <!-- Add your logo image -->
        <h1 class="text-center my-4">HANDLING SUPPLIER DETAIL</h1>
         <a class="btn btn-primary" href="/supplier/create">
         	<i class="fas fa-plus-circle"></i></i> Add Supplier 
         </a> 
         
         
         <br><br>
         <form th:action="@{/searchSupplier}" method="get" class="search-form">
		    <h4>Search :</h4>
		    <input type="text" name="keyword" placeholder="Enter Supplier Name" required>
		    <button type="submit" class="btn btn-secondary">
		        <i class="glyphicon glyphicon-search"></i> Search
		    </button>
		    <a class="btn btn-secondary" href="/supplier">
		        <i class="fas fa-undo"></i> Reset
		    </a>
		</form>
		        
         
        <table class="table">
            <thead>
            <tr>
                <th style="display: none;">Supplier ID</th>
                <th>Supplier</th>
                <th>Email ID</th>
                <th>  </th>
	            <th>Phone No.</th>
	            <th>Address</th>
	            
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td style="display: none;" th:text="${supplier.supplierID}"></td>
                <td th:text="${supplier.supplierName}"></td>
                <td th:text="${supplier.supplierEmail}"></td> 
                 <td style="white-space:nowrap">                
                		
						<a class="btn btn-link btn-sm" th:href="@{/supplier/mail/{id}(id=${supplier.supplierID})}">
                        	<i class="fas fa-envelope"></i>
                        </a>                        

                </td>                		
	            <td th:text="${supplier.supplierContact}"></td>
	            <td th:text="${supplier.supplierAddress}"></td>
	            
	            
	                
                <td style="white-space:nowrap">
                
                		<a class="btn btn-primary btn-sm" th:href="@{/supplier/view/{id}(id=${supplier.supplierID})}">
                        	<i class="fas fa-eye"></i> View
                        </a>
                        
                        <a class="btn btn-primary btn-sm" th:href="@{/supplier/edit/{id}(id=${supplier.supplierID})}">
                        	<i class="glyphicon glyphicon-edit"></i> Edit
                        </a>
                        <a class="btn btn-danger btn-sm" th:href="@{/supplier/delete/{id}(id=${supplier.supplierID})}" onclick="return confirm('Are you sure?')">
                        	<i class="glyphicon glyphicon-trash"></i> Delete
                        	
                        </a>
                        

                </td>            
                
                
                
                
            </tr>
        </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
